<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fangfang Chat Room</title>
  <meta name="description" content="Fangfang Chat Room">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>
    <div class='chatBox center'>
        <header>
            <h1 id='title'>Chatroom Client V1.0</h1>
            <h2 id='chatroom'>PublicRoom</h2> 
                Chatroom: <input id='chatroomInput' type="text" name="chatroomInput" value="">
                        <input id='chatroomSubmit' type="submit" value="Submit"><br>
                Username: <input id='usernameInput' type="text" name="usernameInput" value="">
                        <input id='usernameSubmit' type="submit" value="Submit">
        </header>
        <div class='messageBox'>
            <div class='showBox'>
                <div id='messages' class='scroll'>
                    <ul></ul>
                </div>
                <div id='members' class='scroll'>
                    <ul></ul>
                </div>
            </div>
            
            <div class='inputBox'>
                <textarea id='messageInput'></textarea>
                <input id='messageSubmit' type="submit" value="Submit">
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
  <script src="js/jquery-2.2.0.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
